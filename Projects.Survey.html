  <h1>Patient's Medical Survey</h1>
  <style>
  label{
  color: black;

  </style>
    <fieldset>
      <legend>Personal Information:</legend>
    <form action="index.php" name="my form" method="POST">
      
    First Name: <input type="text" name="firstname" required><br>
    Last Name: <input type="text" name="lastname" required><br>
    Email: <input type="text" name="email"><br>
    Phone Number: <input type="text" name="phonenumber" required><br>
      
    Gender:<br>
      <label><input type="radio" name="sex" value="male">Male<br></label>
      <label><input type="radio" name="sex" value="Female">Female<br></label>
     <label><input type="radio" name="sex" value="other">Other </label>
    <label><input type="text" placeholder="Please specifiy" name="other"><br><br></label>
      
    Age: <input type="text" placeholder="Please specifiy" name="other"><br><br>
      
    Race: (Check all that apply)<br>
      <label><input type="checkbox" name="race">African-American<br></label>
      <label><input type="checkbox" name="race">American Indian or Alaskan Native<br></label>
      <label><input type="checkbox" name="race">Asian<br></label>
      <label><input type="checkbox" name="race">European<br></label>
      <label><input type="checkbox" name="race">Hispanic or Latino<br></label>
        <label><input type="checkbox" name="race">Others </label>
        <input type="text" placeholder="Please specifiy" name="other"><br><br>
        
    Marital Status:<br>
      <select name="status">
      <option value="Married" selected="selected">Married</option>
      <option value="Widowed">Widowed</option>
      <option value="Divorced">Divorced</option>
      <option value="Seperated">Seperated</option>
      <option value="Never married">Never married</option></select><br><br>
      
      Allergies: (Please specify) <input type="text" name="allergies" required><br><br>
      
      Emergency Contact Information:<br>
      Full Name: <input type="text" name="fullname" required><br>
      Phone Number: <input type="text" name="phonenumber" required><br>
      Relationship: <input type="text" name="relationship" required><br><br>
      
      <button type="submit" onclick="myFunction()">Submit</button>
      
    <script>
		function myFunction() {
  			document.getElementById("demo").innerHTML = "Thank you for completing the survey.";
		}
	</script>
        
    </form>     
    </fieldset>
